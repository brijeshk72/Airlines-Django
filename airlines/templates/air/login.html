{% extends 'base.html'%}
{% block content %}
	{% load static %}
	<!-- ====================Login Model============================== -->
	<section  style="background-color: #356E15;">
		<div class="row">
			<div class="col-md-4 col-12"></div>
			<div class="col-md-4 col-12 m-2">
				<div class="modal-content text-white"  style="background-color: #173705;">
					<div class="modal-header text-center">
						<h4 class="modal-title">Log In</h4>
					</div>
					<div class="modal-body">
						<!-- ======================Login form======================= -->
						<form action="{% url 'login' %}" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="email">Email address:</label>
								<input type="email" class="form-control" name="email" id="email">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" name="pwd" id="pwd">
							</div>
							<button type="submit" class="btn btn-default bg-warning">Sign In</button>
						</form>
						<!-- ===================================================== -->
					</div>
				</div>
			</div>
			<div class="col-md-4 col-12"></div>
		</div>
	</section>
	<!-- ============================End of login model========================== -->
{% endblock %}
